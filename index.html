<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="add_book">Add Book</button>
    <dialog id= "form_dialog">
        <button id="close_button"><img src="./icons8-close.svg" alt="close_icon"></button>
        <form method = "dialog">
            <div>
                <label for="user_title">Title</label>
                <input type="text" id = "user_title" required>
            </div>
            <div>
                <label for="user_author">Author</label>
                <input type="text" id = "user_author" required>
            </div>
            <div>
                <label for="user_pages">Pages</label>
                <input type="number" min="0" required id = "user_pages">
            </div>
            <div>
                <label for="user_read">Read</label>
                <input type="checkbox" id = "user_read">
            </div>
            <button type="submit" id = "submitForm">Submit</button>
        </form>
    </dialog>
    <script src="./script.js"></script>
</html>
