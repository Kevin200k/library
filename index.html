<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Library</h1>
        <div class="bar">
            <button id = searchButton>Search</button>
            <input type="search" id = "searchbar" placeholder="Search for books">
            <button id="cancelSearch">Cancel</button>
        </div>

        <div class="btn">
            <input type="button" value="Add more">
        </div>
    </nav>
    <button id="add_book">Add Book</button>
    <dialog id= "form_dialog">
        <button id="close_button"><img src="./icons8-close.svg" alt="close_icon"></button>
        <form method = "dialog">
            <legend>Book Details</legend>
            <div class = "input_container">
                <label for="user_title">Title</label>
                <input type="text" id = "user_title" required>
            </div>
            <div class = "input_container">
                <label for="user_author">Author</label>
                <input type="text" id = "user_author" required>
            </div>
            <div class = "input_container">
                <label for="user_pages">Pages</label>
                <input type="number" min="0" required id = "user_pages">
            </div>
            <div class = "input_container">
                <label for="user_read">Have you read this book</label>
                <input type="checkbox" id = "user_read">
            </div>
            <button type="submit" id = "submitForm1">Submit</button>
            <button type="submit" id = "submitForm2">Submit</button>
        </form>
    </dialog>
    <main>
        <div class="book_container" style = "display: none;">
            <div class="id_field"></div>
            <div class="title_field"></div>
            <div class="author_field"></div>
            <div class="pages_field"></div>
            <div class="read_field"></div>
            <div class="button_fields">
                <button class="rename"></button>
                <button class="delete"></button>
            </div>
        </div>
    </main>
    <div id="searchResult"></div>
    <script src="./script.js"></script>
</body>
</html>
