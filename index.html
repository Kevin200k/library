<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "toggleDialogue">Click here</button>
    <dialog id = "Dialogue">
        <button id = "closeDialogue">Close Button</button>
        <form action="" method="dialog">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Number of pages read</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div>
                <label for="read">Have you read it</label>
                <input type="checkbox" name="read" id="read" required>
            </div>
            <button type="submit">Submit</button>
        </form>        
    </dialog>
    <script src="script.js"></script>
</body>
</html>
